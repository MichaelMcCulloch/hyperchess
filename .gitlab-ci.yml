image: docker:latest

services:
  - docker:dind

variables:
  # 1. Disable TLS so the server listens on port 2375 (matching the client)
  DOCKER_TLS_CERTDIR: ""
  # 2. Explicitly set the host (optional but recommended for clarity)
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

stages:
  - test
  - build

# Define a reusable reference for waiting on Docker
.wait_for_docker: &wait_for_docker
  before_script:
    - echo "Waiting for docker to start..."
    - |
      for i in $(seq 1 30); do
        if docker info >/dev/null 2>&1; then
          echo "Docker is up!"
          break
        fi
        echo "Waiting..."
        sleep 1
      done

test_server:
  stage: test
  # Apply the wait logic here
  <<: *wait_for_docker
  script:
    - docker build --target builder -t server-builder .
    - docker run server-builder cargo test --release -- --test-threads=1

build_client:
  stage: build
  <<: *wait_for_docker
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/client:latest client/
    - docker push $CI_REGISTRY_IMAGE/client:latest
  only:
    - main

build_server:
  stage: build
  <<: *wait_for_docker
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/server:latest .
    - docker push $CI_REGISTRY_IMAGE/server:latest
  only:
    - main